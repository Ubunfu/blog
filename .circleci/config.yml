version: 2.1

jobs:
  build:
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - run:
          name: "Install Hugo"
          command: "wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.113.0/hugo_0.113.0_linux-amd64.deb && sudo dpkg -i hugo.deb"
      - run:
          name: "Build Site"
          command: "hugo"
      - persist_to_workspace:
          root: public
          paths:
            - "*"
  deploy:
    docker:
      - image: amazon/aws-cli
    steps:
      - run:
          name: "install tar"
          command: "yum install tar"
      - attach_workspace:
          at: /siteData
      - run:
          name: "where am i"
          command: "pwd && ls -al"
      - run:
          name: "Deploy Site"
          command: "aws s3 cp /siteData s3://cold-storage.net"

workflows:
  release:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
